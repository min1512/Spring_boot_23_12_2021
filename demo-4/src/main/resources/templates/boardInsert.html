<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">
		<table class="table table-bordered"> 
			<form class="form-inline" th:action="@{/board/insert}" method="post">
				<tr>
					<th>제목</th>
					<td><input type="text" class="form-control" id="boardTitle" name="boardTitle" /></td>
				</tr>
				<tr>
					<th>내용</th>
					<td><input type="text" class="form-control" id="boardContent" name="boardContent" /></td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="submit" class="btn btn-dark">등록</button>
					</td>
				</tr>
			
			</form>
		</table>
    </div>
</th:block>
</html>
