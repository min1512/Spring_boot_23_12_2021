<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
      
<th:block layout:fragment="content">
	<div class="container">
	
	    <div class="py-5 text-center">
	        <h2>로그인</h2>
	    </div>
	
	    <form action="item.html" th:action th:object="${memberForm}" method="post">

	        <div th:if="${#fields.hasGlobalErrors()}">
	            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
	        </div>
	
	        <div>
	            <label for="memberid">로그인 ID</label>
	            <input type="text" id="memberid" th:field="*{memberid}" class="form-control"
	                   th:errorclass="field-error">
	            <div class="field-error" th:errors="*{memberid}"/>
	        </div>
	        <div>
	            <label for="memberpw">비밀번호</label>
	            <input type="password" id="memberpw" th:field="*{memberpw}" class="form-control"
	                   th:errorclass="field-error">
	            <div class="field-error" th:errors="*{memberpw}"/>
	        </div>
	
	        <hr class="my-4">
	
	        <div class="row">
	            <div class="col">
	                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
	            </div>
	            <div class="col">
	                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
	                        th:onclick="|location.href='@{/}'|"
	                        type="button">취소</button>
	            </div>
	        </div>

    	</form>
	
	</div>
</th:block>
</html>
